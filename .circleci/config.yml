version: 2
jobs:
  build:
    working_directory: ~/angular-testing
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: angular-testing-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - "node_modules"
          key: angular-testing-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
